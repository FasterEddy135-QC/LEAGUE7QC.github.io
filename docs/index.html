<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEAGUE7</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark"> 

  <!-- datatable styles-->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css">
  
  <style>
    :root {
      --base-font-size: 14px;
      --theme-color   : #ffbd00;
      --mono-hue        : 230;
      --mono-saturation : 5%;
      --base-font-family     : -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --base-line-height     : 1.5;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
   window.$docsify = {
  name: 'LEAGUE7',
  repo: '',
  logo: 'images/logo_League7.png',
  loadSidebar: true,
  subMaxLevel: 2,
  loadNavbar: false,
  themeColor: '#ffbd00',
  plugins: [
    function(hook, vm) {
      hook.doneEach(function() {
        if (vm.route.file === 'current-season.md') {
          // Options for the season-stats-table (searching enabled)
          loadCSVData('https://docs.google.com/spreadsheets/d/1qYgidoEtctctXI8RlmDgrsohbw2CBhGXmve6zTBLCeo/pub?gid=1790099973&single=true&output=csv', 'season-stats-table', {
            paging: false,
            searching: false,
            ordering: true,
            info: false,
          });

          // Options for the team-rosters-table (searching disabled)
          loadCSVData('https://docs.google.com/spreadsheets/d/1qYgidoEtctctXI8RlmDgrsohbw2CBhGXmve6zTBLCeo/pub?gid=1305660520&single=true&output=csv', 'team-rosters-table', {
            paging: false,
            searching: false,
            ordering: false,
            info: false,
          });
        }
      });
    }
  ]
};
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"> </script>
  
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/rizdaprasetya/docsify-fix-pageload-scroll@master/index.js"></script>
  
  <script src="scripts/datatableparser.js"></script>
</body>
</html>
